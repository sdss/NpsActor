# A dictionary of controller name to NPS controller connection parameters.
switches:
    nps1:
        type: dli
        host: 192.168.0.100
        port: 80
        userid: 'admin'
        password: '1234'
        numports: 8
        ouo: False # only handle configured ports, see lvnmps_dummy.yml

timeouts:
        switch_connect: 1

# Actor configuration for the AMQPActor class
actor:
    name: lvmnps
    host: localhost
    port: 5672
    log_dir: '~/tmp/log'
